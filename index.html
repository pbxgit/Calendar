<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OurCal - Collaborative Calendar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://raw.githubusercontent.com/pbxgit/Calendar/main/favicon.png" type="image/png">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body>
    <div id="login-container" class="active">
        <div class="login-box">
            <h1>OurCal</h1>
            <p>A collaborative calendar for you and your friends.</p>
            <button id="login-google">
                <img src="https://raw.githubusercontent.com/pbxgit/Calendar/main/google-logo.svg" alt="Google Logo">
                Login with Google
            </button>
            <button id="login-github">
                <img src="https://raw.githubusercontent.com/pbxgit/Calendar/main/github-logo.svg" alt="GitHub Logo">
                Login with GitHub
            </button>
        </div>
    </div>

    <div id="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>OurCal</h2>
                <div id="user-info">
                    <img id="user-photo" src="" alt="User Photo">
                    <span id="user-name"></span>
                    <button id="logout-button">Logout</button>
                </div>
            </div>
            <div class="sidebar-content">
                <div class="sidebar-section">
                    <h3>Unified Tasks</h3>
                    <ul id="task-list"></ul>
                </div>
                <div class="sidebar-section">
                    <h3>Logs</h3>
                    <ul id="log-list"></ul>
                </div>
                <div class="sidebar-section chat-section">
                    <h3>Chat</h3>
                    <div id="chat-box"></div>
                    <div class="chat-input">
                        <input type="text" id="chat-message" placeholder="Type a message...">
                        <button id="send-message">Send</button>
                    </div>
                </div>
            </div>
        </aside>
        <main class="main-content">
            <header class="calendar-header">
                <button id="prev-month">&lt;</button>
                <h2 id="current-month"></h2>
                <button id="next-month">&gt;</button>
            </header>
            <div id="calendar" class="calendar-grid"></div>
        </main>
    </div>

    <div id="task-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h3>Add/Edit Task</h3>
            <input type="hidden" id="task-id">
            <input type="text" id="task-title" placeholder="Task Title">
            <textarea id="task-description" placeholder="Task Description"></textarea>
            <input type="date" id="task-date">
            <button id="save-task">Save Task</button>
            <button id="delete-task" class="delete">Delete Task</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
