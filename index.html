<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OurCal - Shared Calendar & Tasks</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/pbxgit/Calendar/main/favicon.png">
    <link rel="stylesheet" href="style.css?v=2">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="login-container">
        <div class="login-card">
            <img src="https://raw.githubusercontent.com/pbxgit/Calendar/main/favicon.png" alt="OurCal" class="login-logo">
            <h1>Welcome to OurCal</h1>
            <p>Your collaborative calendar & task manager</p>
            <div class="login-buttons">
                <button id="googleLogin" class="login-btn google-btn">
                    <img src="https://raw.githubusercontent.com/pbxgit/Calendar/main/google-logo.svg" alt="Google">
                    <span>Continue with Google</span>
                </button>
                <button id="githubLogin" class="login-btn github-btn">
                    <img src="https://raw.githubusercontent.com/pbxgit/Calendar/main/github-logo.svg" alt="GitHub">
                    <span>Continue with GitHub</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Main App -->
    <div id="mainApp" class="main-app hidden">
        <!-- Header -->
        <header class="app-header">
            <div class="header-left">
                <img src="https://raw.githubusercontent.com/pbxgit/Calendar/main/favicon.png" alt="OurCal" class="header-logo">
                <h1>OurCal</h1>
            </div>
            <div class="header-right">
                <button id="darkModeToggle" class="icon-btn" title="Toggle Dark Mode">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
                <div class="user-profile">
                    <img id="userAvatar" src="" alt="User" class="user-avatar">
                    <span id="userName">User</span>
                    <button id="logoutBtn" class="logout-btn">Logout</button>
                </div>
            </div>
        </header>

        <!-- Navigation -->
        <nav class="main-nav">
            <button class="nav-btn active" data-section="calendar">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="16" y1="2" x2="16" y2="6"></line>
                    <line x1="8" y1="2" x2="8" y2="6"></line>
                    <line x1="3" y1="10" x2="21" y2="10"></line>
                </svg>
                <span>Calendar</span>
            </button>
            <button class="nav-btn" data-section="tasks">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 11l3 3L22 4"></path>
                    <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path>
                </svg>
                <span>Tasks</span>
            </button>
            <button class="nav-btn" data-section="activity">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
                </svg>
                <span>Activity</span>
            </button>
            <button class="nav-btn" data-section="chat">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                </svg>
                <span>Chat</span>
            </button>
        </nav>

        <!-- Content Sections -->
        <main class="main-content">
            <!-- Calendar Section -->
            <section id="calendarSection" class="content-section active">
                <div class="section-header">
                    <h2>Shared Calendar</h2>
                    <button id="addEventBtn" class="primary-btn">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                        Add Event
                    </button>
                </div>
                <div class="calendar-controls">
                    <button id="prevMonth" class="icon-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="15 18 9 12 15 6"></polyline>
                        </svg>
                    </button>
                    <h3 id="currentMonth">Loading...</h3>
                    <button id="nextMonth" class="icon-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="9 18 15 12 9 6"></polyline>
                        </svg>
                    </button>
                </div>
                <div id="calendar" class="calendar-grid"></div>
            </section>

            <!-- Tasks Section -->
            <section id="tasksSection" class="content-section">
                <div class="section-header">
                    <h2>Shared Tasks</h2>
                    <button id="addTaskBtn" class="primary-btn">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                        Add Task
                    </button>
                </div>
                <div class="tasks-container">
                    <div class="task-list">
                        <h3>üìÖ Dated Tasks</h3>
                        <div id="datedTasks" class="task-items"></div>
                    </div>
                    <div class="task-list">
                        <h3>üìù Undated Tasks</h3>
                        <div id="undatedTasks" class="task-items"></div>
                    </div>
                </div>
            </section>

            <!-- Activity Section -->
            <section id="activitySection" class="content-section">
                <div class="section-header">
                    <h2>Recent Activity</h2>
                </div>
                <div id="activityFeed" class="activity-feed"></div>
            </section>

            <!-- Chat Section -->
            <section id="chatSection" class="content-section">
                <div class="section-header">
                    <h2>Chat Center</h2>
                </div>
                <div id="chatMessages" class="chat-messages"></div>
                <div class="chat-input-container">
                    <input type="text" id="chatInput" placeholder="Type a message..." autocomplete="off">
                    <button id="sendMessage" class="icon-btn primary">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
            </section>
        </main>

        <!-- Floating Action Button -->
        <button id="fabBtn" class="fab">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
        </button>
    </div>

    <!-- Event Modal -->
    <div id="eventModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Add Event</h3>
                <button class="close-btn" onclick="closeEventModal()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="eventTitle">Title</label>
                    <input type="text" id="eventTitle" required>
                </div>
                <div class="form-group">
                    <label for="eventDescription">Description</label>
                    <textarea id="eventDescription" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="eventDate">Date</label>
                    <input type="date" id="eventDate" required>
                </div>
                <div class="form-group">
                    <label for="eventTime">Time</label>
                    <input type="time" id="eventTime">
                </div>
                <div class="modal-actions">
                    <button type="button" class="secondary-btn" onclick="closeEventModal()">Cancel</button>
                    <button type="button" id="saveEventBtn" class="primary-btn">Save Event</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Task Modal -->
    <div id="taskModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add Task</h3>
                <button class="close-btn" onclick="closeTaskModal()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="taskTitle">Task</label>
                    <input type="text" id="taskTitle" required>
                </div>
                <div class="form-group">
                    <label for="taskDate">Date (optional)</label>
                    <input type="date" id="taskDate">
                </div>
                <div class="modal-actions">
                    <button type="button" class="secondary-btn" onclick="closeTaskModal()">Cancel</button>
                    <button type="button" id="saveTaskBtn" class="primary-btn">Add Task</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script type="module">
        // Test if scripts are loading
        console.log('Script tag loaded');
        
        // Add a simple test for button clicks
        window.addEventListener('load', () => {
            console.log('Page loaded');
            const googleBtn = document.getElementById('googleLogin');
            const githubBtn = document.getElementById('githubLogin');
            
            console.log('Google button:', googleBtn);
            console.log('GitHub button:', githubBtn);
            
            if (googleBtn) {
                googleBtn.onclick = () => console.log('Google button clicked directly!');
            }
            if (githubBtn) {
                githubBtn.onclick = () => console.log('GitHub button clicked directly!');
            }
        });
    </script>
    <script type="module" src="firebase.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
