<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calm Calendar</title>
    <link rel="icon" href="https://raw.githubusercontent.com/pbxgit/Calendar/main/favicon.png" type="image/png">
    <style>
        /* --- Base & Typography --- */
        :root {
            --background: #fdfdfd;
            --text-primary: #333;
            --text-secondary: #777;
            --accent: #007aff;
            --accent-light: #e6f2ff;
            --border-color: #eee;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            -webkit-font-smoothing: antialiased;
            overflow: hidden;
        }

        /* --- Login Screen --- */
        #login-screen {
            text-align: center;
            transition: opacity 0.3s ease-in-out;
        }

        #login-screen h1 {
            font-weight: 600;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        #login-screen p {
            color: var(--text-secondary);
            margin-top: 0;
            margin-bottom: 2.5rem;
            font-size: 1.1rem;
        }

        .login-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px 24px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: #fff;
            cursor: pointer;
            font-size: 1rem;
            width: 280px;
            margin: 0 auto 1rem;
            transition: all 0.2s ease;
        }

        .login-button:hover {
            border-color: #ccc;
            box-shadow: var(--shadow);
            transform: translateY(-2px);
        }

        .login-button img {
            width: 24px;
            height: 24px;
            margin-right: 16px;
        }

        /* --- App Screen --- */
        #app-screen {
            width: 100%;
            height: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            padding: 2rem;
            box-sizing: border-box;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease-in-out;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        header h2 {
            margin: 0;
            font-weight: 600;
        }

        .header-controls button {
            background: none;
            border: 1px solid var(--border-color);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .header-controls button:hover {
            background: #f9f9f9;
        }
        
        #add-event-btn {
            background-color: var(--accent);
            color: white;
            border: none;
        }

        #add-event-btn:hover {
             background-color: #0056b3;
        }

        #calendar-container {
            flex-grow: 1;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            background: #fff;
            box-shadow: var(--shadow);
        }
        
        .event-item {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
        }
        
        .event-item:last-child {
            border-bottom: none;
        }
        
        .event-item:hover {
            background-color: var(--accent-light);
        }

        .event-title {
            font-weight: 500;
            font-size: 1.1rem;
            margin: 0 0 0.25rem 0;
        }
        
        .event-time {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* --- Modal --- */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 24px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }

        .modal h3 {
            margin-top: 0;
        }
        
        .modal input {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            box-sizing: border-box;
        }

        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        .modal-buttons button {
             background: none;
            border: 1px solid var(--border-color);
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s ease;
        }
        
        #save-event-btn {
            background-color: var(--accent);
            color: white;
            border: none;
        }

        /* --- Utility Classes --- */
        .hidden {
            display: none !important;
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <!-- Login Screen -->
    <div id="login-screen">
        <h1>Calm Calendar</h1>
        <p>A shared space for focus and clarity.</p>
        <button id="google-login-btn" class="login-button">
            <img src="https://raw.githubusercontent.com/pbxgit/Calendar/main/google-logo.svg" alt="Google Logo">
            <span>Sign in with Google</span>
        </button>
        <button id="github-login-btn" class="login-button">
            <img src="https://raw.githubusercontent.com/pbxgit/Calendar/main/github-logo.svg" alt="GitHub Logo">
            <span>Sign in with GitHub</span>
        </button>
    </div>

    <!-- Main App Screen -->
    <div id="app-screen" class="hidden">
        <header>
            <h2>Your Schedule</h2>
            <div class="header-controls">
                <button id="add-event-btn">Add Event</button>
                <button id="logout-btn">Logout</button>
            </div>
        </header>
        <div id="calendar-container">
            <!-- Events will be rendered here by JavaScript -->
        </div>
    </div>

    <!-- Event Modal -->
    <div id="event-modal" class="modal">
        <div class="modal-content">
            <h3>New Event</h3>
            <form id="event-form">
                <input type="hidden" id="event-id">
                <label for="event-title">Title</label>
                <input type="text" id="event-title-input" required>
                
                <label for="event-date">Date</label>
                <input type="date" id="event-date-input" required>
                
                <div class="modal-buttons">
                    <button type="button" id="cancel-event-btn">Cancel</button>
                    <button type="submit" id="save-event-btn">Save</button>
                     <button type="button" id="delete-event-btn" class="hidden" style="background-color: #dc3545; color: white;">Delete</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        // Import functions from the Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, GoogleAuthProvider, GithubAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, doc, setDoc, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        // --- DANGER: Your web app's Firebase configuration ---
        // --- THIS IS NOT SECURE FOR A PRODUCTION WEBSITE ---
        const firebaseConfig = {
            apiKey: "AIzaSyBghGrPLr7_iC46u1Phs83vd1i-47zstUs",
            authDomain: "calendar-pbx21.firebaseapp.com",
            projectId: "calendar-pbx21",
            storageBucket: "calendar-pbx21.appspot.com",
            messagingSenderId: "304190482123",
            appId: "1:304190482123:web:2a8415125467565a1e9d4e",
            measurementId: "G-YCNG7QXRR2"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // DOM Elements
        const loginScreen = document.getElementById('login-screen');
        const appScreen = document.getElementById('app-screen');
        const googleLoginBtn = document.getElementById('google-login-btn');
        const githubLoginBtn = document.getElementById('github-login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const calendarContainer = document.getElementById('calendar-container');
        const addEventBtn = document.getElementById('add-event-btn');
        const eventModal = document.getElementById('event-modal');
        const eventForm = document.getElementById('event-form');
        const cancelEventBtn = document.getElementById('cancel-event-btn');
        const deleteEventBtn = document.getElementById('delete-event-btn');

        // --- Authentication ---
        const googleProvider = new GoogleAuthProvider();
        const githubProvider = new GithubAuthProvider();

        googleLoginBtn.onclick = () => signInWithPopup(auth, googleProvider);
        githubLoginBtn.onclick = () => signInWithPopup(auth, githubProvider);
        logoutBtn.onclick = () => signOut(auth);

        onAuthStateChanged(auth, user => {
            if (user) {
                // User is signed in
                loginScreen.classList.add('hidden');
                appScreen.classList.remove('hidden');
                appScreen.style.opacity = 1;
                appScreen.style.pointerEvents = 'auto';
                
                // Start listening for real-time calendar updates
                listenForEvents();
            } else {
                // User is signed out
                loginScreen.classList.remove('hidden');
                appScreen.classList.add('hidden');
                appScreen.style.opacity = 0;
                appScreen.style.pointerEvents = 'none';
                calendarContainer.innerHTML = ''; // Clear calendar on logout
            }
        });

        // --- Firestore Real-Time Sync ---
        let eventsUnsubscribe = null;

        function listenForEvents() {
            // Unsubscribe from previous listener if it exists
            if (eventsUnsubscribe) {
                eventsUnsubscribe();
            }
            
            const eventsRef = collection(db, 'events');
            eventsUnsubscribe = onSnapshot(eventsRef, (snapshot) => {
                const events = [];
                snapshot.forEach(doc => {
                    events.push({ id: doc.id, ...doc.data() });
                });
                renderEvents(events);
            });
        }
        
        function renderEvents(events) {
            // Sort events by date
            events.sort((a, b) => new Date(a.date) - new Date(b.date));
            
            calendarContainer.innerHTML = ''; // Clear previous events
            if (events.length === 0) {
                calendarContainer.innerHTML = '<p style="text-align: center; color: var(--text-secondary);">No events scheduled. Add one to get started!</p>';
                return;
            }

            events.forEach(event => {
                const eventEl = document.createElement('div');
                eventEl.classList.add('event-item');
                eventEl.dataset.id = event.id;

                const date = new Date(event.date + 'T00:00:00-07:00'); // Adjust timezone offset as needed
                const formattedDate = date.toLocaleDateString(undefined, { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });

                eventEl.innerHTML = `
                    <p class="event-title">${event.title}</p>
                    <p class="event-time">${formattedDate}</p>
                `;
                
                // Click to edit
                eventEl.onclick = () => openModal(event);
                
                calendarContainer.appendChild(eventEl);
            });
        }
        
        // --- Modal & Event Management ---
        function openModal(event = null) {
            eventForm.reset();
            const modalTitle = eventModal.querySelector('h3');
            
            if (event) {
                // Editing existing event
                modalTitle.textContent = 'Edit Event';
                document.getElementById('event-id').value = event.id;
                document.getElementById('event-title-input').value = event.title;
                document.getElementById('event-date-input').value = event.date;
                deleteEventBtn.classList.remove('hidden');
            } else {
                // Creating new event
                modalTitle.textContent = 'New Event';
                document.getElementById('event-id').value = '';
                deleteEventBtn.classList.add('hidden');
            }
            eventModal.style.display = 'block';
        }
        
        function closeModal() {
            eventModal.style.display = 'none';
        }

        addEventBtn.onclick = () => openModal();
        cancelEventBtn.onclick = closeModal;
        window.onclick = (event) => {
            if (event.target == eventModal) {
                closeModal();
            }
        };

        eventForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('event-id').value;
            const title = document.getElementById('event-title-input').value;
            const date = document.getElementById('event-date-input').value;

            if (!title || !date) return;

            const eventId = id || doc(collection(db, 'events')).id; // Create new id if none exists
            const eventRef = doc(db, 'events', eventId);

            try {
                await setDoc(eventRef, {
                    title: title,
                    date: date,
                    lastUpdated: serverTimestamp()
                }, { merge: true }); // Merge ensures we don't overwrite other fields when updating
                closeModal();
            } catch (error) {
                console.error("Error saving event: ", error);
                alert("Could not save event.");
            }
        });

        deleteEventBtn.onclick = async () => {
            const id = document.getElementById('event-id').value;
            if (!id || !confirm('Are you sure you want to delete this event?')) {
                return;
            }
            
            try {
                await deleteDoc(doc(db, 'events', id));
                closeModal();
            } catch (error) {
                console.error("Error deleting event: ", error);
                alert("Could not delete event.");
            }
        };

    </script>
</body>
</html>
