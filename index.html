<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OurCal - A Better Calendar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://raw.githubusercontent.com/pbxgit/Calendar/main/favicon.png" type="image/png">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <!-- Drag and Drop Library -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
</head>
<body>
    <!-- Login and App Containers -->
    <div id="login-container"> <!-- Unchanged --> </div>
    <div id="app-container"> <!-- Unchanged --> </div>

    <!-- Quick Add Popover (now positioned by JS) -->
    <div id="quick-add-popover" class="popover">
        <input type="text" id="quick-add-title" placeholder="e.g., Dinner with Mom at 8pm">
        <div class="quick-add-actions">
            <button id="quick-add-details-btn">More Options</button>
            <button id="quick-add-save-btn" class="button-primary">Save</button>
        </div>
    </div>
    
    <!-- Full Task Details Modal -->
    <div id="task-details-modal" class="modal-overlay">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <input type="text" id="task-title" class="task-title-input" placeholder="Task Title">
            <input type="hidden" id="task-id">
            <div class="form-row">
                <div class="form-group"><label for="task-date">Date</label><input type="date" id="task-date"></div>
                <div class="form-group"><label for="task-time">Time</label><input type="time" id="task-time"></div>
            </div>
            <div class="form-group"><label for="task-description">Description</label><textarea id="task-description" placeholder="Add more details..."></textarea></div>
            <div class="form-group"><label>Color</label><div id="task-colors" class="color-selector"></div></div>
            
            <!-- Subtasks Section -->
            <div class="form-group">
                <label>Subtasks</label>
                <div id="subtasks-list"></div>
                <input type="text" id="add-subtask-input" class="add-subtask-input" placeholder="Add a subtask and press Enter">
            </div>

            <div class="modal-actions">
                <button id="delete-task-btn" class="button-danger">Delete</button>
                <button id="save-task-btn" class="button-primary">Save Task</button>
            </div>
        </div>
    </div>

    <!-- Day Details Modal (for "+X more") -->
    <div id="day-details-modal" class="modal-overlay">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h3 id="day-details-title"></h3>
            <div id="day-details-list"></div>
        </div>
    </div>

    <div id="sidebar-overlay"></div>
    <script src="script.js"></script>
</body>
</html>
