<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OurCal - A Better Calendar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://raw.githubusercontent.com/pbxgit/Calendar/main/favicon.png" type="image/png">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
</head>
<body>
    <div id="login-container">
        <div class="login-box">
            <div class="login-header"><h1>OurCal</h1><p>Stay in sync, together.</p></div>
            <button id="login-google" class="login-button"><img src="https://raw.githubusercontent.com/pbxgit/Calendar/main/google-logo.svg" alt="Google Logo"><span>Sign in with Google</span></button>
            <button id="login-github" class="login-button"><img src="https://raw.githubusercontent.com/pbxgit/Calendar/main/github-logo.svg" alt="GitHub Logo"><span>Sign in with GitHub</span></button>
        </div>
    </div>

    <div id="app-container" style="display: none;">
        <aside class="sidebar">
            <div class="sidebar-header"><h2>OurCal</h2></div>
            <div class="sidebar-content">
                <button id="create-task-btn" class="button-primary create-button">Create Task</button>
                <div class="sidebar-section">
                    <h3>Upcoming</h3>
                    <ul id="upcoming-tasks-list" class="sidebar-task-list"></ul>
                </div>
                <div class="sidebar-section">
                    <h3>Recent Activity</h3>
                    <ul id="activity-log-list" class="sidebar-activity-list"></ul>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <div class="header-left">
                    <button id="hamburger-menu" class="hamburger-button">
                        <svg viewBox="0 0 24 24"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
                    </button>
                </div>
                <div class="calendar-controls">
                    <button id="prev-month" class="nav-button">&lt;</button>
                    <h2 id="current-month"></h2>
                    <button id="next-month" class="nav-button">&gt;</button>
                </div>
                <div class="header-right">
                    <div id="notifications-bell" class="notification-bell">
                        <svg viewBox="0 0 24 24"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path><path d="M13.73 21a2 2 0 0 1-3.46 0"></path></svg>
                        <span id="notification-dot" class="notification-dot" style="display: none;"></span>
                    </div>
                    <div id="user-profile">
                        <img id="user-photo" src="" alt="User Photo">
                        <button id="logout-button">Logout</button>
                    </div>
                </div>
            </header>

            <div class="calendar-weekdays">
                <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
            </div>
            <div id="calendar" class="calendar-grid"></div>
        </main>
    </div>

    <div id="quick-add-popover" class="popover">
        <input type="text" id="quick-add-title" placeholder="e.g., Dinner with Mom at 8pm">
        <div class="quick-add-actions">
            <button id="quick-add-details-btn">More Options</button>
            <button id="quick-add-save-btn" class="button-primary">Save</button>
        </div>
    </div>
    
    <div id="task-details-modal" class="modal-overlay">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <input type="text" id="task-title" class="task-title-input" placeholder="Task Title">
            <input type="hidden" id="task-id">
            <div class="form-group">
                <label>Assigned To</label>
                <div id="task-assignment" class="task-assignment-container"></div>
            </div>
            <div class="form-row">
                <div class="form-group"><label for="task-date">Date</label><input type="date" id="task-date"></div>
                <div class="form-group"><label for="task-time">Time</label><input type="time" id="task-time"></div>
            </div>
            <div class="form-group"><label>Description</label><textarea id="task-description" placeholder="Add more details..."></textarea></div>
            <div class="form-group"><label>Color</label><div id="task-colors" class="color-selector"></div></div>
            <div class="form-group">
                <label>Subtasks</label>
                <div id="subtasks-list"></div>
                <input type="text" id="add-subtask-input" class="add-subtask-input" placeholder="Add a subtask and press Enter">
            </div>
            <div class="form-group comments-section">
                <label>Comments</label>
                <div id="task-comments-list" class="task-comments-list"></div>
                <input type="text" id="add-comment-input" class="add-comment-input" placeholder="Add a comment...">
            </div>
            <div class="modal-actions">
                <button id="delete-task-btn" class="button-danger">Delete</button>
                <button id="save-task-btn" class="button-primary">Save Task</button>
            </div>
        </div>
    </div>

    <div id="day-details-modal" class="modal-overlay">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h3 id="day-details-title"></h3>
            <div id="day-details-list"></div>
        </div>
    </div>

    <div id="notifications-popover" class="popover">
        <h3>Notifications</h3>
        <ul id="notifications-list"></ul>
    </div>

    <div id="sidebar-overlay"></div>
    <script src="script.js" defer></script>
</body>
</html>
