<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OurCal</title>
    <link rel="icon" href="https://raw.githubusercontent.com/pbxgit/Calendar/main/favicon.png" type="image/png">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- External Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Redesigned Login Screen -->
    <div id="login-screen" class="visible">
        <div class="login-panel">
            <div class="login-intro">
                <div class="logo">OurCal</div>
                <h1>A shared calendar for effortless coordination.</h1>
                <p>Focus on what matters, together.</p>
            </div>
            <div class="login-actions">
                <button id="google-login-btn" class="login-button">
                    <img src="https://raw.githubusercontent.com/pbxgit/Calendar/main/google-logo.svg" alt="Google Logo">
                    <span>Continue with Google</span>
                </button>
                <button id="github-login-btn" class="login-button">
                    <img src="https://raw.githubusercontent.com/pbxgit/Calendar/main/github-logo.svg" alt="GitHub Logo">
                    <span>Continue with GitHub</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Main App Screen -->
    <main id="app-screen">
        <header class="calendar-header">
            <div class="header-left">
                <h1><span id="month-name">Month</span> <span id="year">Year</span></h1>
                 <div class="header-nav">
                    <button id="prev-month-btn" class="nav-button" title="Previous Month">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"></polyline></svg>
                    </button>
                    <button id="today-btn">Today</button>
                    <button id="next-month-btn" class="nav-button" title="Next Month">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>
                    </button>
                </div>
            </div>
            <div class="header-right">
                <button id="add-event-btn" class="button-primary">Add Event</button>
                <button id="logout-btn">Logout</button>
            </div>
        </header>
        
        <div class="calendar-body">
            <div class="day-names">
                <span>Sun</span><span>Mon</span><span>Tue</span><span>Wed</span><span>Thu</span><span>Fri</span><span>Sat</span>
            </div>
            <div id="calendar-grid" class="calendar-grid">
                <!-- Calendar days are generated by JavaScript -->
            </div>
        </div>
    </main>

    <!-- Event Modal -->
    <div id="event-modal" class="modal">
        <div class="modal-content">
            <h3 id="modal-title">New Event</h3>
            <form id="event-form">
                <input type="hidden" id="event-id">
                <label for="event-title-input">Title</label>
                <input type="text" id="event-title-input" required autocomplete="off">
                <div class="form-row">
                    <div class="form-group">
                        <label for="event-date-input">Date</label>
                        <input type="date" id="event-date-input" required>
                    </div>
                    <div class="form-group">
                        <label for="event-time-input">Time</label>
                        <input type="time" id="event-time-input" required>
                    </div>
                </div>
                <label>Category</label>
                <div id="category-selector" class="category-selector">
                    <div class="category-option" data-color="blue" title="Work"></div>
                    <div class="category-option" data-color="green" title="Personal"></div>
                    <div class="category-option" data-color="purple" title="Appointment"></div>
                    <div class="category-option" data-color="orange" title="Reminder"></div>
                </div>
                <input type="hidden" id="event-category-input">
                <div class="modal-buttons">
                    <button type="button" id="delete-event-btn" class="button-danger hidden">Delete</button>
                    <div class="main-actions">
                        <button type="button" id="cancel-event-btn">Cancel</button>
                        <button type="submit" id="save-event-btn" class="button-primary">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase SDK Module -->
    <script type="module" src="app.js"></script>

</body>
</html>
