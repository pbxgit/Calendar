<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OurCal - A Better Calendar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://raw.githubusercontent.com/pbxgit/Calendar/main/favicon.png" type="image/png">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
</head>
<body>
    <div id="login-container">
        <!-- Login Box (Unchanged) -->
    </div>

    <div id="app-container" style="display: none;">
        <aside class="sidebar">
            <div class="sidebar-header"><h2>OurCal</h2></div>
            <div class="sidebar-content">
                <button id="create-task-btn" class="button-primary create-button">Create Task</button>
                
                <div class="sidebar-section">
                    <h3>Upcoming</h3>
                    <ul id="upcoming-tasks-list" class="sidebar-task-list"></ul>
                </div>
                
                <div class="sidebar-section">
                    <h3>Recent Activity</h3>
                    <ul id="activity-log-list" class="sidebar-activity-list"></ul>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <!-- Hamburger, Calendar Controls (Unchanged) -->
                <div class="header-actions">
                    <div id="notifications-bell" class="notification-bell">
                        <svg viewBox="0 0 24 24"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path><path d="M13.73 21a2 2 0 0 1-3.46 0"></path></svg>
                        <span id="notification-dot" class="notification-dot" style="display: none;"></span>
                    </div>
                    <div id="user-profile"> <!-- Unchanged --> </div>
                </div>
            </header>
            <!-- Calendar Grid (Unchanged) -->
        </main>
    </div>
    
    <!-- MODALS & POPOVERS -->
    <div id="quick-add-popover" class="popover"> <!-- Unchanged --> </div>

    <div id="task-details-modal" class="modal-overlay">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <input type="text" id="task-title" class="task-title-input" placeholder="Task Title">
            <input type="hidden" id="task-id">
            
            <div class="form-group">
                <label>Assigned To</label>
                <div id="task-assignment" class="task-assignment-container"></div>
            </div>
            
            <div class="form-row"> <!-- Date/Time Unchanged --> </div>
            <div class="form-group"> <!-- Description Unchanged --> </div>
            <div class="form-group"> <!-- Color Unchanged --> </div>
            <div class="form-group"> <!-- Subtasks Unchanged --> </div>
            
            <div class="form-group comments-section">
                <label>Comments</label>
                <div id="task-comments-list" class="task-comments-list"></div>
                <input type="text" id="add-comment-input" class="add-comment-input" placeholder="Add a comment...">
            </div>

            <div class="modal-actions"> <!-- Unchanged --> </div>
        </div>
    </div>

    <div id="day-details-modal" class="modal-overlay"> <!-- Unchanged --> </div>

    <div id="notifications-popover" class="popover">
        <h3>Notifications</h3>
        <ul id="notifications-list"></ul>
    </div>

    <div id="sidebar-overlay"></div>
    <script src="script.js" defer></script>
</body>
</html>
