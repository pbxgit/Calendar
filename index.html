<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calm Calendar</title>
    <link rel="icon" href="https://raw.githubusercontent.com/pbxgit/Calendar/main/favicon.png" type="image/png">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- External Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Login Screen -->
    <div id="login-screen" class="visible">
        <h1>Calm Calendar</h1>
        <p>A shared space for focus and clarity.</p>
        <button id="google-login-btn" class="login-button">
            <img src="https://raw.githubusercontent.com/pbxgit/Calendar/main/google-logo.svg" alt="Google Logo">
            <span>Sign in with Google</span>
        </button>
        <button id="github-login-btn" class="login-button">
            <img src="https://raw.githubusercontent.com/pbxgit/Calendar/main/github-logo.svg" alt="GitHub Logo">
            <span>Sign in with GitHub</span>
        </button>
    </div>

    <!-- Main App Screen -->
    <div id="app-screen">
        <header>
            <h2>Your Schedule</h2>
            <div class="header-controls">
                <button id="add-event-btn" class="button-primary">Add Event</button>
                <button id="logout-btn">Logout</button>
            </div>
        </header>
        <div id="calendar-container">
            <div class="loader"></div>
            <!-- Events will be rendered here by JavaScript -->
        </div>
    </div>

    <!-- Event Modal -->
    <div id="event-modal" class="modal">
        <div class="modal-content">
            <h3>New Event</h3>
            <form id="event-form">
                <input type="hidden" id="event-id">
                
                <label for="event-title-input">Title</label>
                <input type="text" id="event-title-input" required>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="event-date-input">Date</label>
                        <input type="date" id="event-date-input" required>
                    </div>
                    <div class="form-group">
                        <label for="event-time-input">Time</label>
                        <input type="time" id="event-time-input" required>
                    </div>
                </div>

                <label>Category</label>
                <div id="category-selector" class="category-selector">
                    <div class="category-option" data-color="blue" title="Work"></div>
                    <div class="category-option" data-color="green" title="Personal"></div>
                    <div class="category-option" data-color="purple" title="Appointment"></div>
                    <div class="category-option" data-color="orange" title="Reminder"></div>
                </div>
                <input type="hidden" id="event-category-input">
                
                <div class="modal-buttons">
                    <button type="button" id="delete-event-btn" class="button-danger hidden">Delete</button>
                    <div class="main-actions">
                        <button type="button" id="cancel-event-btn">Cancel</button>
                        <button type="submit" id="save-event-btn" class="button-primary">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase SDK - Your API keys are still exposed here. Move to environment variables in production. -->
    <script type="module" src="app.js"></script>

</body>
</html>
